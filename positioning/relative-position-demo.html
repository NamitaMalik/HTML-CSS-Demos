<!DOCTYPE html>
<html>
<head>
    <title>Relative Positioning Demo</title>
    <style>
        #list2 {
            border: thick solid #69b;
            position: relative;
            margin: 70px;
        }

        #head2 {
            border: thin solid #69b;
            position: relative;
            top: 20px;
            left: 50px;
        }
    </style>
</head>
<body>
<div id="list2">
    <h3 id="head2">List:My position is relative.</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</div>
</body>
</html>
