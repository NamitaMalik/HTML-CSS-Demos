<!DOCTYPE html>
<html>
<head>
    <title>Static Positioning Demo</title>
    <style>
        #list1 {
            border: thick solid #69b;
            position: relative;
            margin: 70px;
        }

        #head1 {
            border: thin solid #69b;
            position: static;
            left: 20px;
            top: 30px;
        }
    </style>
</head>
<body>
<div id="list1">
    <h2 id="head1">List:My position is static.</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</div>
</body>
</html>
