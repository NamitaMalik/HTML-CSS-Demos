<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <style type="text/css">
  	.pull-right{
  		float: right;
  	}
  	.pulll-left{
  		float: left
  	}
  </style>
</head>

<body>
<div style="width: 250px; height: 110px; margin-top: 100px; margin-left:100px;">
  <div class="pull-right" style="border:5px solid red; height:100px; width: 100px;">
    Without Padding
  </div>
  <div class="pulll-left" style="border:5px solid red;padding:10px; height: 100px; width: 100px;">
    With Padding
  </div>
  </div>
</body>

</html>
