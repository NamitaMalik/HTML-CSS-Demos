<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <style type="text/css">
  	.pull-right{
  		float: right;
  	}
  	.pulll-left{
  		float: left
  	}
  </style>
</head>

<body>
<div style="width: 500px; height: 110px; margin-top: 100px; margin-left:100px;">
  <div class="pull-right" style="border-width:5px; border-style:dotted; border-color:blue; height:50px; width: 200px;">
    border-width:5px; border-style:solid; border-color:blue
  </div>
  <div class="pull-left" style="border-width:5px; border-style:solid; border-color:blue; height:50px; width: 200px;">
    border-width:5px; border-style:dotted; border-color:blue
  </div>
  <div style="margin-top:10px; border-left:5px solid #C0C0C0; background-color: #DCDCDC; height:50px; width: 495px;">
    border-left:5px solid #C0C0C0;
  </div>
  <div style="margin-top:10px; border:5px solid #C0C0C0; background-color: #DCDCDC; height:50px; width: 490px;">
    border:5px solid #C0C0C0;
  </div>
  </div>
</body>

</html>
