<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
.mt10 {
  margin-top: 10px;
}

.mr10 {
  margin-right: 10px;
}
</style>

<body>

  <body>
    <div class="container mt10">
      <form class="form-horizontal mt10">
        <div class="page-header">
          <h1>User Details</h1>
        </div>
        <div class="form-group">
          <label for="fName" class="col-md-2 control-label">First Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="fName" placeholder="First Name">
          </div>
          <label for="lName" class="col-md-2 control-label">Last Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="lName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="sel1" class="col-md-2 control-label">Sex</label>
          <div class="col-md-4">
            <select class="form-control" id="sel1">
              <option disabled selected>Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Transgender</option>
            </select>
          </div>
          <label for="age" class="col-md-2 control-label">Age</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="age" placeholder="Age">
          </div>
        </div>
        <div class="form-group">
          <label for="designation" class="col-md-2 control-label">Designation</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="designation" placeholder="Designation">
          </div>
          <label for="org" class="col-md-2 control-label">Organization</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="org" placeholder="Organization">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-md-2 control-label">Mobile Number</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="phone" placeholder="Mobile Number">
          </div>
          <label for="comments" class="col-md-2 control-label">Comment:</label>
          <div class="col-sm-4">
            <textarea class="form-control" rows="2" id="comment"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="pull-right col-sm-10">
            <button class=" pull-right btn btn-danger">Cancel</button>
            <button type="submit" class="pull-right btn btn-primary mr10">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
