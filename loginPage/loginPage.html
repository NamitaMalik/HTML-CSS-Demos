<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot">
  <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.svg">
  <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
  <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff">
  <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff2">
  <link href="./loginPage.css" rel="stylesheet">
</head>

<body>
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="login-box">
      <div class="form-group ng-scope">
        <form name="loginForm">
          <div class="col-md-offset-2 col-md-9 form-horizontal form-well">
            <div class="form-group col-md-offset-5 form-horizontal"></div>
            <div class="form-group col-md-offset-5 form-horizontal"></div>
            <div class="form-group col-md-offset-5 form-horizontal">
              <img src="./login.png" class="img-circle center-block" width="100" height="100">
            </div>
            <div class="form-group col-md-offset-5 form-horizontal"></div>
            <div class="input-group mt10">
              <span class="input-group-addon"> <span class="glyphicon glyphicon-user icon-color"></span></span>
              <input type="email" class="form-control input-lg input-focus" placeholder="Email" required="" autocomplete="email">
            </div>
            <div class="input-group mt10">
              <span class="input-group-addon"> <span class="glyphicon glyphicon-lock icon-color"></span></span>
              <input type="password" class="form-control input-lg input-focus" placeholder="Password" required="" autocomplete="password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block mt10 login-btn">
              Login&nbsp;&nbsp;<span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
